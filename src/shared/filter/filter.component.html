<mat-form-field appearance="fill">
  <mat-label>Filter by color</mat-label>
  <mat-select (selectionChange)="onColorChange($event.value)">
    <mat-option value="">All</mat-option>
    <mat-option *ngFor="let color of colors" [value]="color">
      {{ color }}
    </mat-option>
  </mat-select>
</mat-form-field>
